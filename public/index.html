<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PEARS Swap - Elite DEX on Base</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    .spotlight-bar {
      position: relative;
      width: 100%;
    }

    #swapInput {
      width: 100%;
      padding: 20px 24px;
      font-size: 24px;
      background: #111;
      border: 2px solid #333;
      border-radius: 16px;
      color: #fff;
      outline: none;
      transition: all 0.2s;
    }

    #swapInput:focus {
      border-color: #4F46E5;
      background: #0a0a0a;
    }

    #swapInput::placeholder {
      color: #666;
    }

    .quote-display {
      position: relative;
      margin-top: 12px;
      padding: 16px 24px;
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      display: none;
      animation: fadeIn 0.2s;
      z-index: 10;
    }

    .quote-display.active {
      display: block;
    }

    .quote-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .quote-amount {
      font-size: 18px;
      color: #fff;
    }

    .quote-hint {
      font-size: 14px;
      color: #888;
    }

    .status-message {
      margin-top: 20px;
      padding: 16px;
      background: #111;
      border-radius: 12px;
      text-align: center;
      display: none;
      position: relative;
      z-index: 5;
    }

    .status-message.active {
      display: block;
    }

    .status-message.success {
      border: 1px solid #10B981;
      color: #10B981;
    }

    .status-message.error {
      border: 1px solid #EF4444;
      color: #EF4444;
    }

    .status-message.loading {
      border: 1px solid #4F46E5;
      color: #4F46E5;
    }

    .wallet-section {
      margin-top: 30px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .connect-btn {
      padding: 12px 24px;
      font-size: 16px;
      background: #4F46E5;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .connect-btn:hover {
      background: #4338CA;
    }

    .connect-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .connected-address {
      color: #888;
      font-size: 14px;
      margin-top: 8px;
    }

    .loading-pulse {
      position: absolute;
      right: 24px;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      background: #4F46E5;
      border-radius: 50%;
      animation: pulse 1s infinite;
      display: none;
    }

    .loading-pulse.active {
      display: block;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .info-section {
      margin-top: 40px;
      padding: 20px;
      background: #111;
      border-radius: 12px;
      text-align: center;
      color: #888;
      font-size: 14px;
    }

    .info-section strong {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spotlight-bar">
      <input
        type="text"
        id="swapInput"
        placeholder="0.005 eth â†’ usdc"
        autocomplete="off"
        spellcheck="false"
      />
      <div class="loading-pulse" id="loadingPulse"></div>
      <div class="quote-display" id="quoteDisplay">
        <div class="quote-info">
          <span class="quote-amount" id="quoteAmount">â‰ˆ 0.00 USDC</span>
          <span class="quote-hint">Press Enter to swap</span>
        </div>
      </div>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <div class="wallet-section">
      <button class="connect-btn" id="connectBtn" onclick="connectWallet()">
        Connect Wallet
      </button>
      <div class="connected-address" id="connectedAddress"></div>
    </div>

    <div class="info-section">
      <strong>PEARS Swap</strong> â€¢ Elite DEX on Base<br>
      0.08% platform fee â€¢ Best prices via 0x<br>
      Type naturally: "0.005 eth â†’ usdc" or "20 usdc â†’ eth"
    </div>
  </div>

  <script>
    // Token addresses on Base
    const TOKENS = {
      'eth': '0xEeeeeEeeeEeEeeEeEeEeeEEEeeeeEeeeeeeeEEeE', // Native ETH (0x convention)
      'weth': '0x4200000000000000000000000000000000000006', // Wrapped ETH
      'usdc': '0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913'
    };

    let provider = null;
    let signer = null;
    let userAddress = null;
    let currentQuote = null;
    let quoteTimer = null;

    // Initialize
    async function init() {
      if (window.ethereum) {
        provider = new ethers.BrowserProvider(window.ethereum);

        // Check if already connected
        const accounts = await window.ethereum.request({ method: 'eth_accounts' });
        if (accounts.length > 0) {
          await connectWallet();
        }
      }

      // Set up input handler
      const input = document.getElementById('swapInput');
      input.addEventListener('input', handleInputChange);
      input.addEventListener('keydown', handleKeyDown);
    }

    // Connect wallet
    async function connectWallet() {
      try {
        if (!window.ethereum) {
          showStatus('Please install MetaMask', 'error');
          return;
        }

        // Switch to Base network
        try {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: '0x2105' }] // Base mainnet
          });
        } catch (switchError) {
          if (switchError.code === 4902) {
            await window.ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [{
                chainId: '0x2105',
                chainName: 'Base',
                nativeCurrency: { name: 'Ether', symbol: 'ETH', decimals: 18 },
                rpcUrls: ['https://mainnet.base.org'],
                blockExplorerUrls: ['https://basescan.org']
              }]
            });
          }
        }

        const accounts = await provider.send('eth_requestAccounts', []);
        signer = await provider.getSigner();
        userAddress = await signer.getAddress();

        document.getElementById('connectBtn').textContent = 'Connected';
        document.getElementById('connectBtn').disabled = true;
        document.getElementById('connectedAddress').textContent =
          userAddress.slice(0, 6) + '...' + userAddress.slice(-4);

        showStatus('Wallet connected', 'success');
        setTimeout(() => hideStatus(), 2000);
      } catch (error) {
        console.error('Wallet connection error:', error);
        showStatus('Failed to connect wallet', 'error');
      }
    }

    // Parse swap input
    function parseSwapInput(text) {
      const patterns = [
        /^([\d.]+)\s*(eth|weth|usdc)\s*(?:to|->|â†’)\s*(eth|weth|usdc)$/i,
        /^([\d.]+)\s*(eth|weth|usdc)$/i // Default to USDC if not specified
      ];

      for (const pattern of patterns) {
        const match = text.trim().match(pattern);
        if (match) {
          if (match.length === 3) {
            // Format: "0.01 eth" - default to USDC
            return {
              amount: match[1],
              sellToken: TOKENS[match[2].toLowerCase()],
              buyToken: match[2].toLowerCase() === 'usdc' ? TOKENS['eth'] : TOKENS['usdc']
            };
          } else {
            // Format: "0.01 eth â†’ usdc"
            return {
              amount: match[1],
              sellToken: TOKENS[match[2].toLowerCase()],
              buyToken: TOKENS[match[3].toLowerCase()]
            };
          }
        }
      }
      return null;
    }

    // Handle input changes with debouncing
    function handleInputChange(e) {
      clearTimeout(quoteTimer);
      const parsed = parseSwapInput(e.target.value);

      if (parsed) {
        document.getElementById('loadingPulse').classList.add('active');
        quoteTimer = setTimeout(() => fetchQuote(parsed), 200); // 200ms debounce
      } else {
        hideQuote();
        currentQuote = null;
      }
    }

    // Fetch quote from API - USE ELITE ENDPOINT ONLY
    async function fetchQuote(params) {
      if (!userAddress) {
        showStatus('Please connect wallet first', 'error');
        document.getElementById('loadingPulse').classList.remove('active');
        return;
      }

      try {
        // Calculate decimals and amount
        const isUSDC = params.sellToken === TOKENS['usdc'];
        const decimals = isUSDC ? 6 : 18; // ETH and WETH both use 18 decimals
        const sellAmount = ethers.parseUnits(params.amount, decimals).toString();

        // Use the same elite endpoint for quotes to avoid mismatches
        const response = await fetch('/api/quote-and-execute', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            sellToken: params.sellToken,
            buyToken: params.buyToken,
            sellAmount: sellAmount,
            taker: userAddress
          })
        });

        if (!response.ok) throw new Error('Quote failed');

        const quote = await response.json();
        currentQuote = quote;

        // Debug logging
        console.log('ðŸ“Š Elite quote received:', {
          sellToken: params.sellToken,
          buyToken: params.buyToken,
          sellAmount: sellAmount,
          buyAmount: quote.buyAmount,
          allowanceTarget: quote.allowanceTarget,
          value: quote.value
        });

        // Display quote
        const isBuyUSDC = params.buyToken === TOKENS['usdc'];
        const buyDecimals = isBuyUSDC ? 6 : 18;
        const buyAmount = ethers.formatUnits(quote.buyAmount, buyDecimals);
        const tokenSymbol = isBuyUSDC ? 'USDC' : 'ETH';

        document.getElementById('quoteAmount').textContent =
          `â‰ˆ ${parseFloat(buyAmount).toFixed(4)} ${tokenSymbol} â€¢ fee 0.08%`;

        showQuote();
      } catch (error) {
        console.error('Quote error:', error);
        hideQuote();
      } finally {
        document.getElementById('loadingPulse').classList.remove('active');
      }
    }

    // Handle Enter key for swap
    async function handleKeyDown(e) {
      if (e.key === 'Enter' && currentQuote && userAddress) {
        e.preventDefault();
        await executeSwap();
      }
    }

    // Execute swap - ELITE ARCHITECTURE
    async function executeSwap() {
      if (!currentQuote || !signer) return;

      try {
        showStatus('ðŸš€ Elite execution...', 'loading');

        // Use the currentQuote data directly (it's already fresh from elite endpoint)
        const swapData = currentQuote;
        console.log('ðŸš€ Using elite quote data directly:', swapData);

        // Define ETH check first
        const ETH_SENTINEL = '0xeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee';
        const isETHSell = swapData.sellToken && swapData.sellToken.toLowerCase() === ETH_SENTINEL.toLowerCase();

        // ChatGPT-5 guidance: Approve the exact allowanceTarget returned by API (ERC-20 only)
        if (swapData.allowanceTarget && !isETHSell) {
          showStatus('Checking allowance...', 'loading');

          const tokenContract = new ethers.Contract(
            swapData.sellToken,
            ['function allowance(address,address) view returns (uint256)',
             'function approve(address,uint256) returns (bool)'],
            signer
          );

          const allowance = await tokenContract.allowance(userAddress, swapData.allowanceTarget);

          if (allowance < BigInt(swapData.sellAmount)) {
            showStatus('Approving tokens...', 'loading');

            // Use a higher amount for approval to avoid repeated approvals
            const approveAmount = BigInt(swapData.sellAmount) * 2n;
            const approveTx = await tokenContract.approve(swapData.allowanceTarget, approveAmount);

            showStatus('Waiting for approval...', 'loading');
            await approveTx.wait();

            // Wait a bit more for network propagation
            await new Promise(resolve => setTimeout(resolve, 3000));
          }
        }

        // Execute the swap
        showStatus('Executing swap...', 'loading');

        // Follow ChatGPT-5's guidance: if sellToken is ETH sentinel, value must be sellAmount
        const txParams = {
          to: swapData.to,
          data: swapData.data,
          value: isETHSell ? BigInt(swapData.sellAmount) : BigInt(swapData.value || '0')
        };

        console.log('ðŸ”§ ChatGPT-5 Fix Applied:', {
          to: txParams.to,
          sellToken: swapData.sellToken,
          sellTokenLower: swapData.sellToken ? swapData.sellToken.toLowerCase() : 'undefined',
          ethSentinel: ETH_SENTINEL.toLowerCase(),
          isETHSell: isETHSell,
          sellAmount: swapData.sellAmount,
          apiValue: swapData.value,
          finalValue: txParams.value.toString(),
          dataLength: txParams.data.length
        });

        try {
          const gasEstimate = await provider.estimateGas(txParams);
          txParams.gasLimit = gasEstimate;
        } catch (gasError) {
          console.error('Gas estimation failed:', gasError);

          // Get detailed error information
          let errorMsg = 'Transaction would fail. ';

          if (gasError.message.includes('insufficient funds')) {
            errorMsg += 'Insufficient ETH balance for gas fees.';
          } else if (gasError.message.includes('execution reverted')) {
            errorMsg += 'Transaction would revert. Check your token balance and allowances.';
          } else if (gasError.code === 'CALL_EXCEPTION') {
            errorMsg += 'Smart contract call failed. The swap parameters may be invalid.';
          } else {
            errorMsg += 'Error: ' + gasError.message;
          }

          throw new Error(errorMsg);
        }

        const tx = await signer.sendTransaction(txParams);

        showStatus(`Swap submitted! TX: ${tx.hash.slice(0, 10)}...`, 'success');

        // Clear input and quote
        document.getElementById('swapInput').value = '';
        hideQuote();
        currentQuote = null;

        // Wait for confirmation
        const receipt = await tx.wait();

        if (receipt.status === 1) {
          showStatus(`âœ“ Swap complete! View on Basescan`, 'success');
          // Open in Basescan after 2 seconds
          setTimeout(() => {
            window.open(`https://basescan.org/tx/${tx.hash}`, '_blank');
          }, 2000);
        }
      } catch (error) {
        console.error('Swap error:', error);
        showStatus(`Swap failed: ${error.message}`, 'error');
      }
    }

    // UI Helper functions
    function showQuote() {
      document.getElementById('quoteDisplay').classList.add('active');
    }

    function hideQuote() {
      document.getElementById('quoteDisplay').classList.remove('active');
    }

    function showStatus(message, type) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.className = `status-message active ${type}`;
    }

    function hideStatus() {
      document.getElementById('statusMessage').classList.remove('active');
    }

    // Initialize on load
    window.addEventListener('load', init);
  </script>
</body>
</html>
