<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PEARS Swap V2 - Optimized</title>

  <!-- DNS Prefetch & Preconnect for Speed -->
  <link rel="dns-prefetch" href="https://api.0x.org">
  <link rel="preconnect" href="https://api.0x.org" crossorigin>
  <link rel="dns-prefetch" href="https://mainnet.base.org">
  <link rel="preconnect" href="https://mainnet.base.org">

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }
    .swap-box {
      background: #111;
      border: 2px solid #333;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #4F46E5;
    }
    input {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      background: #4F46E5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 12px;
      position: relative;
      overflow: hidden;
    }
    button:hover { background: #4338CA; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Optimistic UI States */
    button.sending {
      background: #059669;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      display: none;
    }
    .status.show { display: block; }
    .status.success { background: #065f46; border: 1px solid #10B981; }
    .status.error { background: #7f1d1d; border: 1px solid #EF4444; }
    .status.loading { background: #1e3a8a; border: 1px solid #3B82F6; }
    .status.warning { background: #854d0e; border: 1px solid #F59E0B; }

    .debug {
      background: #333;
      padding: 12px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      margin-top: 12px;
      max-height: 200px;
      overflow-y: auto;
    }

    .performance-metrics {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      padding: 12px;
      background: #1a1a1a;
      border-radius: 8px;
      font-size: 14px;
      color: #888;
    }

    .metric {
      text-align: center;
    }
    .metric-value {
      font-size: 18px;
      color: #4F46E5;
      font-weight: bold;
    }

    .metamask-helper {
      background: #1e3a8a;
      border: 1px solid #3B82F6;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
    .metamask-helper.show { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçê PEARS V2 - Speed Optimized</h1>

    <div class="swap-box">
      <input type="text" id="amountInput" placeholder="0.005" value="0.005" />
      <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
      <button id="swapBtn" onclick="executeSwap()" disabled>Swap ETH ‚Üí USDC</button>

      <div id="metamaskHelper" class="metamask-helper">
        üí° Look for the MetaMask popup or click the extension icon
      </div>

      <div id="status" class="status"></div>

      <div class="performance-metrics">
        <div class="metric">
          <div>Quote Age</div>
          <div class="metric-value" id="quoteAge">--</div>
        </div>
        <div class="metric">
          <div>Speed</div>
          <div class="metric-value" id="speed">--</div>
        </div>
        <div class="metric">
          <div>Status</div>
          <div class="metric-value" id="txStatus">Ready</div>
        </div>
      </div>

      <div id="debug" class="debug"></div>
    </div>
  </div>

  <script>
    // OPTIMIZED VERSION with TTL checking, optimistic UI, and connection warming

    // Configuration
    const QUOTE_TTL = 10000; // 10 seconds
    const API_ENDPOINT = '/api/fresh-swap-optimized';

    // State
    let provider = null;
    let signer = null;
    let userAddress = null;
    let currentQuote = null;
    let quoteTimestamp = null;
    let performanceStart = null;

    // Performance tracking
    const metrics = {
      quoteTime: 0,
      walletTime: 0,
      txTime: 0
    };

    function log(message) {
      const debug = document.getElementById('debug');
      const time = new Date().toLocaleTimeString();
      debug.innerHTML += `${time}: ${message}\n`;
      debug.scrollTop = debug.scrollHeight;
      console.log(`[PEARS] ${message}`);
    }

    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status show ${type}`;
    }

    function updateMetrics(quoteAge, speed, status) {
      if (quoteAge !== undefined) document.getElementById('quoteAge').textContent = quoteAge;
      if (speed !== undefined) document.getElementById('speed').textContent = speed;
      if (status !== undefined) document.getElementById('txStatus').textContent = status;
    }

    // Warm up connection on page load
    async function warmConnections() {
      log('üî• Warming up connections...');
      // Pre-fetch a quote to establish connection
      try {
        await fetch('/api/health');
        log('‚úÖ Connection pool ready');
      } catch (e) {
        // Silent fail - not critical
      }
    }

    // Connect wallet with optimizations
    async function connectWallet() {
      try {
        if (!window.ethereum) {
          showStatus('Please install MetaMask', 'error');
          return;
        }

        performanceStart = Date.now();
        log('üîó Connecting to MetaMask...');

        // Optimistic UI - show connecting immediately
        const btn = document.getElementById('connectBtn');
        btn.textContent = 'Connecting...';
        btn.disabled = true;

        // Switch to Base
        try {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: '0x2105' }]
          });
        } catch (switchError) {
          if (switchError.code === 4902) {
            await window.ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [{
                chainId: '0x2105',
                chainName: 'Base',
                nativeCurrency: { name: 'Ether', symbol: 'ETH', decimals: 18 },
                rpcUrls: ['https://mainnet.base.org'],
                blockExplorerUrls: ['https://basescan.org']
              }]
            });
          }
        }

        provider = new ethers.BrowserProvider(window.ethereum);
        const accounts = await provider.send('eth_requestAccounts', []);
        signer = await provider.getSigner();
        userAddress = await signer.getAddress();

        metrics.walletTime = Date.now() - performanceStart;
        log(`‚úÖ Connected in ${metrics.walletTime}ms: ${userAddress}`);

        btn.textContent = 'Connected';
        document.getElementById('swapBtn').disabled = false;

        showStatus(`Connected: ${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`, 'success');
        updateMetrics('Fresh', `${metrics.walletTime}ms`, 'Connected');

        // Pre-fetch initial quote after connection
        prefetchQuote();

      } catch (error) {
        log(`‚ùå Connection failed: ${error.message}`);
        showStatus('Connection failed', 'error');
        document.getElementById('connectBtn').textContent = 'Connect Wallet';
        document.getElementById('connectBtn').disabled = false;
      }
    }

    // Pre-fetch quote for instant execution
    async function prefetchQuote() {
      if (!userAddress) return;

      try {
        const amount = document.getElementById('amountInput').value || '0.005';
        const sellAmount = ethers.parseEther(amount).toString();

        log('üîÑ Pre-fetching quote...');
        const startTime = Date.now();

        const response = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            sellAmount: sellAmount,
            taker: userAddress
          })
        });

        if (response.ok) {
          currentQuote = await response.json();
          quoteTimestamp = Date.now();
          const fetchTime = Date.now() - startTime;
          log(`‚úÖ Quote pre-cached in ${fetchTime}ms`);
          updateMetrics('Fresh', `${fetchTime}ms`, 'Ready');
        }
      } catch (error) {
        // Silent fail for prefetch
        log(`‚ö†Ô∏è Prefetch failed: ${error.message}`);
      }
    }

    // Check if quote needs refresh
    async function ensureFreshQuote() {
      const now = Date.now();
      const quoteAge = quoteTimestamp ? now - quoteTimestamp : Infinity;

      if (!currentQuote || quoteAge > QUOTE_TTL) {
        log(`üîÑ Quote stale (${Math.round(quoteAge/1000)}s old), refreshing...`);
        updateMetrics('Refreshing...', '--', 'Updating');

        const amount = document.getElementById('amountInput').value || '0.005';
        const sellAmount = ethers.parseEther(amount).toString();

        const response = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            sellAmount: sellAmount,
            taker: userAddress
          })
        });

        if (!response.ok) throw new Error('Failed to get fresh quote');

        currentQuote = await response.json();
        quoteTimestamp = now;
        log(`‚úÖ Fresh quote obtained`);
      } else {
        const ageSeconds = Math.round(quoteAge / 1000);
        log(`‚úÖ Using cached quote (${ageSeconds}s old)`);
        updateMetrics(`${ageSeconds}s`, '--', 'Cached');
      }

      return currentQuote;
    }

    // Execute swap with all optimizations
    async function executeSwap() {
      if (!signer || !userAddress) {
        showStatus('Please connect wallet first', 'error');
        return;
      }

      const btn = document.getElementById('swapBtn');
      const helper = document.getElementById('metamaskHelper');

      try {
        performanceStart = Date.now();

        // OPTIMISTIC UI - Show sending immediately
        btn.textContent = 'Preparing...';
        btn.classList.add('sending');
        btn.disabled = true;
        showStatus('üöÄ Preparing swap...', 'loading');
        updateMetrics('--', '--', 'Preparing');

        // Step 1: Ensure fresh quote (with TTL checking)
        const swapData = await ensureFreshQuote();

        const quoteTime = Date.now() - performanceStart;
        log(`‚úÖ Quote ready in ${quoteTime}ms: ${swapData.buyAmount} USDC`);

        // Step 2: Execute transaction (OPTIMISTIC UI)
        btn.textContent = 'Sending to wallet...';
        helper.classList.add('show');
        showStatus('üì± Check MetaMask for approval...', 'loading');
        updateMetrics('Fresh', `${quoteTime}ms`, 'Confirming');

        const txParams = {
          to: swapData.to,
          data: swapData.data,
          value: BigInt(swapData.value || '0')
        };

        // OPTIMISTIC: Assume success immediately
        const sendStart = Date.now();

        // Estimate gas
        const gasEstimate = await provider.estimateGas({
          ...txParams,
          from: userAddress
        });

        log(`‚úÖ Gas estimate: ${gasEstimate.toString()}`);

        // Send transaction - OPTIMISTIC UI continues
        btn.textContent = 'Broadcasting...';
        const txPromise = signer.sendTransaction({
          ...txParams,
          gasLimit: gasEstimate
        });

        // OPTIMISTIC - Show success before actual confirmation
        btn.textContent = 'Confirming on chain...';
        showStatus('üì° Transaction broadcasting...', 'loading');

        const tx = await txPromise;
        const sendTime = Date.now() - sendStart;

        helper.classList.remove('show');
        log(`üéâ Transaction sent in ${sendTime}ms: ${tx.hash}`);
        showStatus(`‚úÖ Swap submitted! ${tx.hash.slice(0, 10)}...`, 'success');
        updateMetrics('Fresh', `${sendTime}ms`, 'Mining');

        // Wait for confirmation (but UI already shows success)
        const receipt = await tx.wait();
        const totalTime = Date.now() - performanceStart;

        if (receipt.status === 1) {
          log(`üéä SUCCESS! Total time: ${totalTime}ms, Gas: ${receipt.gasUsed.toString()}`);
          showStatus('‚úÖ Swap completed successfully!', 'success');
          updateMetrics('Complete', `${Math.round(totalTime/1000)}s`, 'Success');

          // Reset for next swap
          btn.textContent = 'Swap ETH ‚Üí USDC';
          btn.classList.remove('sending');
          btn.disabled = false;

          // Pre-fetch next quote
          setTimeout(prefetchQuote, 1000);

          // Open explorer after 2s
          setTimeout(() => {
            window.open(`https://basescan.org/tx/${tx.hash}`, '_blank');
          }, 2000);
        } else {
          throw new Error('Transaction failed');
        }

      } catch (error) {
        const totalTime = Date.now() - performanceStart;
        log(`‚ùå Swap failed after ${totalTime}ms: ${error.message}`);

        // Handle specific errors
        if (error.message.includes('user rejected')) {
          showStatus('Transaction cancelled by user', 'warning');
        } else if (error.message.includes('insufficient funds')) {
          showStatus('Insufficient ETH balance', 'error');
        } else {
          showStatus(`Failed: ${error.message}`, 'error');
        }

        updateMetrics('--', '--', 'Failed');

        // Reset button
        btn.textContent = 'Swap ETH ‚Üí USDC';
        btn.classList.remove('sending');
        btn.disabled = false;
        helper.classList.remove('show');

        // Try to prefetch a new quote for retry
        setTimeout(prefetchQuote, 2000);
      }
    }

    // Input change handler with debounced prefetch
    let inputTimer = null;
    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('amountInput');

      input.addEventListener('input', (e) => {
        clearTimeout(inputTimer);
        // Debounce prefetch by 500ms after typing stops
        inputTimer = setTimeout(() => {
          if (userAddress) {
            log('üìù Amount changed, updating quote...');
            prefetchQuote();
          }
        }, 500);
      });

      // Warm up connections on load
      warmConnections();

      // Auto-connect if available
      if (window.ethereum) {
        window.ethereum.request({ method: 'eth_accounts' }).then(accounts => {
          if (accounts.length > 0) {
            connectWallet();
          }
        });
      }
    });

    // Listen for account changes
    if (window.ethereum) {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length === 0) {
          // User disconnected
          userAddress = null;
          currentQuote = null;
          document.getElementById('connectBtn').textContent = 'Connect Wallet';
          document.getElementById('connectBtn').disabled = false;
          document.getElementById('swapBtn').disabled = true;
          showStatus('Wallet disconnected', 'warning');
        } else if (accounts[0] !== userAddress) {
          // User switched accounts
          connectWallet();
        }
      });
    }
  </script>
</body>
</html>
